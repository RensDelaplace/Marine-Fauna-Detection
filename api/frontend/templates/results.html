<!DOCTYPE html>
<html lang="en">

{% include 'head.html' %}

{% include 'navbar.html' %}

<body>
    <main class="container mt-5 text-center">
        <div class="row gx-5">
            <div class="col-12 mx-auto mb-4">
                <h1>Results</h1>
            </div>
        </div>
        <div class="row gx-5">
            <div class="col-8 mx-auto">
                <div class="video-navigation">
                    <button id="prevResult" class="remove-button">←</button>
                    <span id="currentResult" class="current-video-text">Result 1</span>
                    <button id="nextResult" class="remove-button">→</button>
                </div>
                <div class="row">
                    <div id="resultSegment" class="ui segment col-8">
                        <p>{{video_results[current_video_index]}}</p>
                    </div>
                    <div class="col-4">
                        <ul id="timelineSegment" >
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th scope="col" class="fw-bolder text-white">Fish</th>
                    <th scope="col" class="fw-bolder text-white">Count</th>
                </tr>
                </thead>
                <tbody id="table_body">
                </tbody>
            </table>
        </div>
    </main>
    <script src="../static/js/results.js" type="module" defer></script>

</body>

</html>
